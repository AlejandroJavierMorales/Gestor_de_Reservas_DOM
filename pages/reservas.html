<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor de Reservas de Alojamiento</title>
    <!--Bootstrap 5.2.3 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Hoja de Estilo Link-->
    <link rel="stylesheet" href="../css/estilos.css"/>
     <!--Libreria FullCalendar-->
     <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
     <script src='../assets/full_calendar615/dist/index.global.js'></script>
     <script src="../assets/full_calendar615/locale/es-us.global.js"></script>

    
</head>
<body>
    <header class="header_main container-fluid">
        <section class="row d-flex justify-content-evenly align-items-center p-0 m-0">
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <img class="logo_hotel_main img-fluid" src="../assets/images/logo_hotel.jpg"  alt="logo hotel">
                </div>
                <div class="col-7 d-flex justify-content-center align-items-center text-center">
                   
                        <h4 class="titulo_reservas mb-3">Motor de Reservas de Alojamiento</h4>
                    
                </div>
                <div class="encabezado--boton col-2 d-flex justify-content-end align-items-center  ">
                    <a href="../index.html" class="btn btn-primary btn_volver" >Volver</a>
                </div>
        </section>  
    </header>

<!-- Main -->
<div class="container-fluid text-center contenedor_busqueda">
        <section class="row busqueda__reserva d-flex justify-content-evenly m-5">
            <form action="">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="busqueda__fecha col-sm-5 col-12 d-flex justify-content-evenly align-items-center">
                        <div>
                            <span>Ingreso:  </span><span class="busqueda_periodo_inicio ml-1">##/##/####</span>
                        </div>
                        <div>
                            <span>Egreso:  </span><span class="busqueda_periodo_fin ml-1">##/##/####</span>
                        </div>
                        
                    </div>
                    <div class="busqueda__pasajeros col-sm-5 col-12 d-flex justify-content-center align-items-center"> 
                        <span>Pasajeros: </span><span class="busqueda__pasajeros__adultos m-2">0 Adultos</span><span class="busqueda__pasajeros__menores m-2">0 Menores</span>
                    </div>
                    <div class="busqueda__btn col-sm-2 col-12 d-flex justify-content-center align-items-center">
                        <a class="busqueda_btn m-0 p-0" href="#">BUSCAR</a>
                    </div>
                </div>
            </form>
        </section>
        <section class="row busqueda__resultados d-flex justify-content-evenly m-5 pt-5">
            
                <div id="calendar" class=" container-fluid busqueda__calendario__contenedor ocultar">
                    <!--Calendario-->   
                </div>
        </section>
        <div class="busqueda__pasajeros__contenedor container d-flex justify-content-center ocultar">
            <div class="row d-flex flex-column align-items-center justify-content-evenly text-center">
                <div class="col-12 adultos_contenedor d-flex justify-content-between align-items-center">
                    <div><span id="span_adultos_titulo">Adultos</span></div>
                    <div class="div_linea_adultos"><a href="#" id="adultos_menos">-</a><span id="adultos_cantidad">0</span><a href="#" id="adultos_mas">+</a></div>
                </div>
                <div class="col-12 menores_contenedor d-flex justify-content-between align-items-center">
                    <div><span id="span_menores_titulo">Menores</span></div>
                    <div class="div_linea_menores"><a href="#" id="menores_menos">-</a><span id="menores_cantidad">0</span><a href="#" id="menores_mas">+</a></div>
                </div>
                <div class="container-fluid clo-12">
                    <div class="edad_menores row d-flex justify-content-center align-items-center">
                        
                    </div>
                </div>
                    
                <div class="col-12">
                    <a href="#" id="btn_listo">Listo</a>
                </div>
            </div>
        </div>
        <section class="container-fluid d-flex justify-content-center contenedor_de_habitaciones">
            <div class="busqueda__resultados__contenedor row d-flex justify-content-center align-items-center">

            </div>
        </section>
         <!--Ventana Modal Formnulario Reservar-->
         <section class="formulario_modal ">
            <div class="formulario_modal__container pt-3 pb-1">
                <img src="../assets/images/reserva.jpg" class="modal__img p-0 m-0">
                <h2 class="modal__title p-0">Reserva de Alojamiento</h2>
                <section class="container-fluid p-0">
                    <form class="formulario" action="">
                        <section class="row d-flex justify-content-center">
                                <div class="col-12 d-flex flex-column align-items-center text-center m-0 p-0 ">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" id="nombre" autocomplete="off"> 
                                </div>
                                <div class="col-12 row d-flex justify-content-center">
                                    <div class="col-6 d-flex flex-column align-items-center text-center m-0 p-0">
                                        <div>
                                            <label for="dni" class="form-label">Nro. DNI</label>
                                        </div>
                                        <div>
                                            <input type="number" id="dni" autocomplete="off" >
                                        </div>   
                                    </div>
                                    <div class="col-6 d-flex flex-column align-items-center text-center m-0 p-0">
                                        <div>
                                            <label for="telefono" class="form-label">Tel√©fono</label>
                                        </div>
                                        <div>
                                            <img src="../assets/images/whatsapp.png" style="width:25px; margin-left:4px;" alt="whatsapp"><input type="number" id="telefono" autocomplete="off">
                                        </div>   
                                    </div>
                                </div> 
                                <div class="col-12 d-flex flex-column align-items-center text-center m-0 p-0">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" autocomplete="off">
                                </div>
                        </section>    
                    </form>
                </section>
                <div class="m-0 p-0 d-flex">
                    <div>
                        <a href="#" class="btn_confirmar_reserva btn btn-primary">Confirmar</a>
                    </div>
                    <div>
                        <a href="#" class="btn_cancelar_reserva btn btn-primary">Cancelar</a>
                    </div>

                </div>
                
            </div>
        </section>
            
</div>






 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Libreria switAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Archivos JavaScript-->

    <script src="../js/gral.js"></script>
    <script src="../js/formulario_reserva.js"></script>
    <script src="../js/habitaciones.js"></script>
    <script src="../js/reservas.js"></script>

</body>
</html>
